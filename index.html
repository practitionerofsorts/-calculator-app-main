<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="default-theme1.css" id="cssfile">
  <link rel="stylesheet" href="roots.css">

  <title>Frontend Mentor | Calculator app</title>
</head>
<main class="whole-container">
  <header>
    <p class="header-logo">calc</p>
    <div class="toggle">
      <p class="theme">Theme</p>
      <div class="toggle-choice ">
        <div class="toggle-numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="toggle-slider-case">
          <button class=" toggle-btn theme-1 ">1</button>
          <button class=" toggle-btn theme-2 ">2</button>
          <button class=" toggle-btn theme-3 ">3</button>
        </div>
      </div>
    </div>
  </header>
  <div class="display">
    <!-- <input type="text" id="ioDisplay" disabled> -->
    <div class="sumDisplay"></div>
    <div class="currentDisplay"></div>
  </div>
  <div class="keypads-container">
    <button class="keypad number">7</button>
    <button class="keypad number">8</button>
    <button class="keypad number">9</button>
    <button class="keypad delete">Del</button>
    <button class="keypad number">4</button>
    <button class="keypad number">5</button>
    <button class="keypad number">6</button>
    <button class="keypad">+</button>
    <button class="keypad number">1</button>
    <button class="keypad number">2</button>
    <button class="keypad number">3</button>
    <button class="keypad">-</button>
    <button class="keypad">.</button>
    <button class="keypad number">0</button>
    <button class="keypad number">/</button>
    <button class="keypad">x</button>
    <button class="keypad reset span-2">RESET</button>
    <button class="keypad equals span-2">=</button>
  </div>
</main>

<script src="app.js"></script>

<body>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
